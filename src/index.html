<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MazeRunner ML</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/goal.js"></script>
    <script src="scripts/obstacle.js"></script>
    <script src="scripts/population.js"></script>
    <script src="scripts/entity.js"></script>
    <script src="scripts/brain.js"></script>
</head>
<body>
    <div id="myCanvas"></div>
    <div id="controls">
        <form>
            <input type="number" id="numEntities" min="1" step="1" value="100" required>
            <input type="number" id="numObstacles" min="0" step="1" value="1" required>
            <input type="button" id="resetSketch" value="Reset">
        </form>
        
        <button type="button" id="killAll">Kill All</button>

        <label class="switch">
                <input type="checkbox" id="showBest" checked="true">
                <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
